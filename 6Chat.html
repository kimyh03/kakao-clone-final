<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="chat-body">
    <div class="header-wrapper">
      <div class="statusBar">
        <div class="statusBar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="statusBar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="statusBar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column-settings">
          <a href="2Chats.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa"></i>
          </a>
          <h1 id="header__title-settings" class="header__title">Hazzle</h1>
        </div>
        <div class="header__column-settings">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Thursday, January, 2 2020 </span>
        <li class="incomming-message message">
          <img src="jpg/You.jpg" class="avatar-chat" />
          <div class="message__content">
            <div class="message__bubble">오늘 재밌었어!</div>
            <span class="message__author">Hazzle</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">나도! 다음에 또 보자~</div>
          </div>
        </li>
        <li class="incomming-message message">
          <img src="jpg/You.jpg" class="avatar-chat" />
          <div class="message__content">
            <div class="message__bubble">응응!!!</div>
            <span class="message__author">Hazzle</span>
          </div>
        </li>
        <span class="chat__timestamp">Monday, January, 20 2020 </span>
        <li class="incomming-message message">
          <img src="jpg/You.jpg" class="avatar-chat" />
          <div class="message__content">
            <div class="message__bubble">뭐해?</div>
            <span class="message__author">Hazzle</span>
          </div>
        </li>
        <span class="chat__timestamp">Tuesday, January, 21 2020 </span>
        <li class="incomming-message message">
          <img src="jpg/You.jpg" class="avatar-chat" />
          <div class="message__content">
            <div class="message__bubble">자?</div>
            <span class="message__author">Hazzle</span>
          </div>
        </li>
        <li class="incomming-message message">
          <img src="jpg/You.jpg" class="avatar-chat" />
          <div class="message__content">
            <div class="message__bubble">자는구나...잘자!</div>
            <span class="message__author">Hazzle</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input type="text" placeholder="Send message" class="chat__write" />
      <div class="chat__icon-left  chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-plus-square"></i>
        </span>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
