<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="statusBar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column-settings">
        <a href="4More.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa"></i>
        </a>
        <h1 id="header__title-settings" class="header__title">Settings</h1>
      </div>
      <div class="header__column-settings">
        <i class="fas fa-search"></i>
      </div>
    </header>
    <main class="settings">
      <section class="setting__items__row">
        <div class="setting__items__module">
          <div class="setting__items__iconBox">
            <i class="far fa-check-circle"></i>
          </div>
          <span>Notices</span>
        </div>
        <div class="setting__items__module">
          <div class="setting__items__iconBox">
            <i class="fas fa-flask"></i>
          </div>
          <span>Kakao Lab</span>
        </div>
        <div class="setting__items__module">
          <div class="setting__items__iconBox">
            <i class="far fa-user-circle"></i>
          </div>
          <span>Version</span>
        </div>
      </section>
      <section class="setting__items__row">
        <div class="setting__items__module">
          <div class="setting__items__iconBox">
            <i class="fas fa-lock"></i>
          </div>
          <span>Privacy</span>
        </div>
        <div class="setting__items__module">
          <div class="setting__items__iconBox">
            <i class="far fa-bell"></i>
          </div>
          <span>Notifications</span>
        </div>
        <div class="setting__items__module">
          <div class="setting__items__iconBox">
            <i class="far fa-user"></i>
          </div>
          <span>Friends</span>
        </div>
        <div class="setting__items__module">
          <div class="setting__items__iconBox">
            <i class="far fa-comment"></i>
          </div>
          <span>Chats</span>
        </div>
        <div class="setting__items__module">
          <div class="setting__items__iconBox">
            <i class="fas fa-sms"></i>
          </div>
          <span>SMS Messages</span>
        </div>
        <div class="setting__items__module">
          <div class="setting__items__iconBox">
            <i class="far fa-sun"></i>
          </div>
          <span>Display</span>
        </div>
        <div class="setting__items__module">
          <div class="setting__items__iconBox">
            <i class="fas fa-paint-brush"></i>
          </div>
          <span>Themes</span>
        </div>
        <div class="setting__items__module">
          <div class="setting__items__iconBox">
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <span>Advanced Features</span>
        </div>
      </section>
      <section class="setting__items__row lastsetting__items__row">
        <div class="setting__items__module">
          <div class="setting__items__iconBox">
            <i class="far fa-question-circle"></i>
          </div>
          <span>Support</span>
        </div>
      </section>
    </main>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a href="index.html" class="navigation__link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="navigation__list-item">
          <a href="2Chats.html" class="navigation__link">
            <i class="far fa-comment"></i>
            <div class="bell">
              <h5>4</h5>
            </div>
          </a>
        </li>
        <li class="navigation__list-item">
          <a href="3Find.html" class="navigation__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="navigation__list-item">
          <a href="4More.html" class="navigation__link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
