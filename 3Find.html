<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Find</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="statusBar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <a href="5Settings.html" class="header__link-settings">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </header>
    <main class="find">
      <div class="find__items">
        <div class="find__items-module">
          <i class="fas fa-qrcode"><span>QRCode</span></i>
        </div>
        <div class="find__items-module">
          <i class="far fa-address-book"><span>Contacts</span></i>
        </div>
        <div class="find__items-module">
          <i class="far fa-smile"><span>ID</span></i>
        </div>
        <div class="find__items-module">
          <i class="far fa-envelope"><span>Invite</span></i>
        </div>
      </div>
      <section class="nomalFriend">
        <h3 class="title">Recommended Friedns</h3>
        <div class="avatar">
          <div class="avatar__column-left">
            <img src="jpg/You.jpg" class="avatar-40" />
            <div class="avatar__row">
              <div class="avatar__name"><h1>Hazzle</h1></div>
              <div class="avatar__status"><h5></h5></div>
            </div>
          </div>
          <div class="avatar__column">
            <div class="avatar__ect">
              <div class="find__add-btn">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="avatar" id="avatar-nomalFriend">
          <div class="avatar__column-left">
            <img src="jpg/Friend.jpg" class="avatar-40" />
            <div class="avatar__row">
              <div class="avatar__name"><h1>Curie</h1></div>
              <div class="avatar__status"><h5></h5></div>
            </div>
          </div>
          <div class="avatar__column">
            <div class="avatar__ect">
              <div class="find__add-btn">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a href="index.html" class="navigation__link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="navigation__list-item">
          <a href="2Chats.html" class="navigation__link">
            <i class="far fa-comment"></i>
            <div class="bell">
              <h5>4</h5>
            </div>
          </a>
        </li>
        <li class="navigation__list-item">
          <a href="3Find.html" class="navigation__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="navigation__list-item">
          <a href="4More.html" class="navigation__link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
