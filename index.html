<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap"

  <body class="Friends">
    <div class="statusBar">
      <div class="statusBar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="statusBar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <a href="5Settings.html" class="header__link-settings">

    <main class="Friends">
      <div class="avatar" id="avatar-me">
        <div class="avatar__column-left">
          <img src="jpg/Me.jpg" class="avatar-50" />
          <div class="avatar__row">
            <div class="avatar__name"><h1>Kim Young hoon</h1></div>
            <div class="avatar__status"><h5>Hello! I'm korean!</h5></div>
          </div>
        </div>
        <div class="avatar__column">
          <div class="avatar__ect"><span></span></div>
        </div>
      </div>
      <section class="plusFriend">
        <h3 class="title">Plus Friend</h3>
        <div class="avatar" id="avatar-plusFriend">
          <div class="avatar__column-left">
            <img src="jpg/Plus.jpg" class="avatar-40" />
            <div class="avatar__row">
              <div class="avatar__name"><h1>Plus Friend</h1></div>
              <div class="avatar__status"><h5></h5></div>
            </div>
          </div>
          <div class="avatar__column">
            <div class="avatar__ect">
              <span>1 <i class="fas fa-angle-right"></i></span>
            </div>
          </div>
        </div>
      </section>
      <section class="nomalFriend">
        <h3 class="title">Friends 2</h3>
        <div class="avatar">
          <div class="avatar__column-left">
            <img src="jpg/You.jpg" class="avatar-40" />
            <div class="avatar__row">
              <div class="avatar__name"><h1>Hazzle</h1></div>
              <div class="avatar__status"><h5>I'm so cute!!!</h5></div>
            </div>
          </div>
          <div class="avatar__column">
            <div class="avatar__ect">
              <span></span>
            </div>
          </div>
        </div>
        <div class="avatar" id="avatar-nomalFriend">
          <div class="avatar__column-left">
            <img src="jpg/Friend.jpg" class="avatar-40" />
            <div class="avatar__row">
              <div class="avatar__name"><h1>Curie</h1></div>
              <div class="avatar__status"><h5>Hi~!</h5></div>
            </div>
          </div>
          <div class="avatar__column">
            <div class="avatar__ect">
              <div class="music">
                <span class="music__content"> Pride - IK Brothers </span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a href="index.html" class="navigation__link">
