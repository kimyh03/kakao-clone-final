<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>More</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="statusBar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-qrcode fa"></i>
        <a href="5Settings.html" class="header__link-settings">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </header>
    <main class="more">
      <div class="avatar" id="avatar-me">
        <div class="avatar__column-left">
          <img src="jpg/Me.jpg" class="avatar-50" />
          <div class="avatar__row">
            <div class="avatar__name"><h1>Kim Young hoon</h1></div>
            <div class="avatar__status"><h5>hoony123@nomad.ac.kr</h5></div>
          </div>
        </div>
        <div class="avatar__column">
          <div class="avatar__ect">
            <div class="more__me-btn">
              <i class="fas fa-align-justify"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="more__items">
        <div class="more__items-module">
          <i class="far fa-smile-wink"></i>
          <span>Emotions</span>
        </div>
        <div class="more__items-module">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="more__items-module">
          <i class="fas fa-user-circle"></i>
          <span>Account</span>
        </div>
      </div>
      <section class="more__suggestions">
        <h3 class="more__suggestions__title">Suggestions</h3>
        <div class="more__items">
          <div class="more__items-module">
            <i class="fas fa-qrcode"></i>
            <span>Story</span>
          </div>
          <div class="more__items-module">
            <i class="far fa-address-book"></i>
            <span>Friends</span>
          </div>
          <div class="more__items-module">
            <i class="far fa-smile"></i>
            <span>Gem</span>
          </div>
        </div>
      </section>
    </main>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a href="index.html" class="navigation__link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="navigation__list-item">
          <a href="2Chats.html" class="navigation__link">
            <i class="far fa-comment"></i>
            <div class="bell">
              <h5>4</h5>
            </div>
          </a>
        </li>
        <li class="navigation__list-item">
          <a href="3Find.html" class="navigation__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="navigation__list-item">
          <a href="4More.html" class="navigation__link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
