<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chats</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      rel="stylesheet"

  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="statusBar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="statusBar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="far fa-comment"></i>
        <a href="5Settings.html" class="header__link-settings">
          <i class="fas fa-cog"></i>
        </a>
      </div>
    </header>
    <main class="chats">
    <section class="chat-list">
      <div class="avatar" id="avatar-chat">
        <div class="avatar__column-left">
          <img src="jpg/IU.jpg" class="avatar-45" />
          <div class="avatar__row">
            <div class="avatar__name"><h1>IU</h1></div>
            <div class="avatar__status"><h5>안녕 영훈아! 나 지은이야! ㅎㅎ</h5></div>
          </div>
        </div>
        <div class="avatar__column">
          <div class="avatar__ect">
            <span class="timeStamp"> PM 11:11</span>
            <div class="bell">
              <h5>1</h5>
            </div>
          </div>
        </div>
      </div>
      <a href="6Chat.html">
      <div class="avatar" id="avatar-chat">
        <div class="avatar__column-left">
          <img src="jpg/You.jpg" class="avatar-45" />
          <div class="avatar__row">
            <div class="avatar__name"><h1>Hazzle</h1></div>
            <div class="avatar__status"><h5>자는구나... 잘자!</h5></div>
          </div>
        </div>
        <div class="avatar__column">
          <div class="avatar__ect">
            <span class="timeStamp"> yseterday </span>
            <div class="bell">
              <h5>3</h5>
            </div>
          </div>
        </div>
      </div>
    </a>
  </main>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a href="index.html" class="navigation__link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="navigation__list-item">

              <h5>4</h5>

          </a>
        </li>
        <li class="navigation__list-item">
          <a href="3Find.html" class="navigation__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="navigation__list-item">
          <a href="4More.html" class="navigation__link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>

    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
